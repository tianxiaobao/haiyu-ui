<div class="app-content module-wrap">
	<smart-filter></smart-filter>
	<div class="module mb10">
		<div class="module-inner">
			<p class="inst">访问量分析</p>
			<div class="module-chart clear">
				<div class="module-left mb20">
					<p class="chart-title">页面访问量分析</p>
                    <div id="monthPageView"></div>
				</div>
				<div class="module-right mb20">
					<p class="chart-title">用户访问量分析</p>
                    <div id="monthUserView"></div>
				</div>
				<div class="module-left mb10">
					<p class="chart-title">访问人群分析—地域占比</p>
					<div id="mapArea"></div>
				</div>
				<div class="table-module-right mb10">
					<p class="hotword">热门搜索关键词</p>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>关键词</th>
								<th>指数</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="keyword in keyList">
								<td>{{keyword.keyword}}</td>
								<td>{{keyword.num}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="module">
		<div class="module-inner">
			<p class="inst">占比分析</p>
			<div class="module-chart clear">
				<div class="module-left mb20">
					<p class="chart-title">产品占比-品牌</p>
					<div id="brandProp"></div>
				</div>
				<div class="module-right mb20">
					<p class="chart-title">产品占比-人群分布</p>
					<div id="crowdProp"></div>
				</div>
				<div class="module-left mb20">
					<p class="chart-title">产品占比-尺码</p>
					<div id="sizeProp" class="mt10"></div>
				</div>
				<div class="module-right mb20">
					<p class="chart-title">产品占比-价格区间</p>
					<div id="priceProp" class="mt10"></div>
				</div>
				<div class="module-left mb20">
					<p class="chart-title">产品占比-材质</p>
					<div id="materialProp" class="mt10"></div>
				</div>
				<div class="module-right mb20">
					<p class="chart-title">产品占比-颜色</p>
					<div id="colorProp" class="mt10"></div>
				</div>
				<div class="module-left mb10">
					<p class="chart-title">产品占比-风格</p>
					<div id="styleProp" class="mt10"></div>
				</div>
				<div class="module-right mb10">
					<p class="chart-title">产品占比-版型</p>
					<div id="typeProp" class="mt10"></div>
				</div>
			</div>
		</div>
	</div>
</div>
